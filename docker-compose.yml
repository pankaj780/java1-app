version: '3.8'

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: userservice_mssql
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "StrongPass@123"   # must meet SQL Server password rules!
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    networks:
      - userservice_network
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "StrongPass@123", "-Q", "SELECT 1"]
      interval: 10s
      retries: 10
      timeout: 5s

volumes:
  mssql_data:

networks:
  userservice_network:
    driver: bridge
