# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - java1-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean install

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'
          
  deploy:
      runs-on: ubuntu-latest
      needs: build
      permissions:
        id-token: write
        contents: read
      
      steps:
        - name: Download artifact from build job
          uses: actions/download-artifact@v4
          with:
            name: java-app
        
        - name: Login to Azure
          uses: azure/login@v2
          with: 
           client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9E5F81DACB394A6F9BEEE3811391EA14 }} 
           tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D5995DA258A84D609D3B4D57B0534BD0 }} 
           subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_176410AC0D554512B098BED3F34D5BE8 }}
    
        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v3
          with:
            app-name: 'java1-app'
            slot-name: 'Production'
            package: 'java-app/*.jar'
    
              
