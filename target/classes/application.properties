spring.application.name=firstApp
server.port=8081
# db config
spring.datasource.url=jdbc:mysql://localhost:3306/userservice_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.engine.transaction.jta.platform.internal.NoopJtaPlatform

# JWT Configuration
jwt.secret=your_super_secret_key_change_this_in_production_at_least_256_bits_long_for_security
jwt.expiration=86400000

# Logging
logging.level.root=INFO
logging.level.com.userservice=DEBUG