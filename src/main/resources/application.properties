spring.application.name=firstApp
server.port=8081
# db config
spring.datasource.url=jdbc:sqlserver://java1-app.database.windows.net:1433;databaseName=docker-db;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
#spring.datasource.url=jdbc:sqlserver://java1-app.database.windows.net:1433;databaseName=dockerDb;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
spring.datasource.username=admin-db@dockerdb
spring.datasource.password=docker@123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.engine.transaction.jta.platform.internal.NoopJtaPlatform

# JWT Configuration
jwt.secret=your_super_secret_key_change_this_in_production_at_least_256_bits_long_for_security
jwt.expiration=86400000

# Logging
logging.level.root=INFO
logging.level.com.userservice=DEBUG