version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: userservice_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: userservice_db
      MYSQL_USER: userservice_user
      MYSQL_PASSWORD: userservice_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - userservice_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:

networks:
  userservice_network:
    driver: bridge
